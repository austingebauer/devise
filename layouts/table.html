<!--
EXAMPLE :
{{<table "table table-striped table-bordered">}}

| ———-     | ———-     | ———-     |
| Item 1   | Item 2   | Item 3   |
| Item 1a  | Item 2a  | Item 3a  |

{{</table>}}
-->
{{ $htmlTable := .Inner | markdownify }}
{{ $class := .Get 0 }}
{{ $old := "<table>" }}
{{ $new := printf "<table class=\"%s\">" $class }}
{{ $htmlTable := replace $htmlTable $old $new }}
{{ $htmlTable | safeHTML }}
